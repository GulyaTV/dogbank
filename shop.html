<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DogShop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    .qr-code { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Добро пожаловать в DogShop!</h1>
  
  <h2>Пополнить баланс</h2>
  <div class="item">
    <p>Пополнить баланс на 100 DogCoins</p>
    <button onclick="generateTopupQR(100)">Сгенерировать QR для пополнения</button>
    <div id="topupQR" class="qr-code"></div>
  </div>
  
  <h2>Купить DogArtifacts</h2>
  <div class="item">
    <p>DogArtifact: Golden Bone (Цена: 50 DogCoins)</p>
    <button onclick="generatePurchaseQR('Golden Bone')">Сгенерировать QR для покупки</button>
    <div id="qr-GoldenBone" class="qr-code"></div>
  </div>
  <div class="item">
    <p>DogArtifact: Diamond Collar (Цена: 50 DogCoins)</p>
    <button onclick="generatePurchaseQR('Diamond Collar')">Сгенерировать QR для покупки</button>
    <div id="qr-DiamondCollar" class="qr-code"></div>
  </div>
  <div class="item">
    <p>DogArtifact: Silver Leash (Цена: 50 DogCoins)</p>
    <button onclick="generatePurchaseQR('Silver Leash')">Сгенерировать QR для покупки</button>
    <div id="qr-SilverLeash" class="qr-code"></div>
  </div>
  
  <!-- Подключаем библиотеку для генерации QR-кодов (qrcodejs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function clearQR(id) {
      document.getElementById(id).innerHTML = "";
    }
    
    // Функция генерации QR для пополнения баланса
    function generateTopupQR(amount) {
      clearQR("topupQR");
      const data = "topup:" + amount;
      new QRCode(document.getElementById("topupQR"), {
        text: data,
        width: 128,
        height: 128
      });
    }
    
    // Функция генерации QR для покупки DogArtifact
    function generatePurchaseQR(artifactName) {
      const id = "qr-" + artifactName.replace(/\s/g, '');
      clearQR(id);
      const data = "buy:" + artifactName;
      new QRCode(document.getElementById(id), {
        text: data,
        width: 128,
        height: 128
      });
    }
  </script>
</body>
</html>
